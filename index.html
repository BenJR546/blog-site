<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />


  </head>
<body class="light">
    <header class="d-flex justify-content-between align-items-center p-3">
        <h1 class="m-0">My First Blog</h1>
        <button class="btn btn-primary" id="toggleDarkLight">Toggle Light Mode</button>
    </header>
    <main class="row">
        <section class="col-12 col-lg-6">
            
        </section>
        <section class="col-12 col-lg-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameInput">
                </div>
                <div class="mb-3">
                    <label class="form-label">Blogpost Title</label>
                    <input type="text" class="form-control" id="titleInput">
                </div>
                <div class="mb-3">
                    <label class="form-label">Blogpost Content</label>
                    <textarea class="form-control" id="contentInput"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submitForm">Submit</button>
              </form> 
        </section>
    </main>
  <script defer src="./assets/js/logic.js" type="text/javascript"></script>
  <script defer src="./assets/js/form.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
